<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Debug Console</title>
    <style>
        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
            font-size: 12px;
            line-height: 1.4;
        }
        .header {
            color: #ffffff;
            background: #333;
            padding: 10px;
            margin: -20px -20px 20px -20px;
            border-bottom: 2px solid #00ff00;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px 5px;
            border-left: 3px solid #00ff00;
            background: rgba(0, 255, 0, 0.05);
        }
        .error { color: #ff6b6b; border-left-color: #ff6b6b; background: rgba(255, 107, 107, 0.05); }
        .warning { color: #ffa726; border-left-color: #ffa726; background: rgba(255, 167, 38, 0.05); }
        .info { color: #42a5f5; border-left-color: #42a5f5; background: rgba(66, 165, 245, 0.05); }
        .success { color: #66bb6a; border-left-color: #66bb6a; background: rgba(102, 187, 106, 0.05); }
        .timestamp { color: #888; font-size: 10px; }
        .clear-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 10px;
        }
        .test-btn {
            background: #42a5f5;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 10px;
        }
        #logs {
            max-height: 70vh;
            overflow-y: auto;
            border: 1px solid #333;
            padding: 10px;
            background: #0a0a0a;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>üîç CMRP Authentication Debug Console</h2>
        <p>This console captures and persists authentication logs across page redirects.</p>
        <button class="clear-btn" onclick="clearLogs()">Clear Logs</button>
        <button class="test-btn" onclick="testLogin()">Test Login Flow</button>
        <button class="test-btn" onclick="testMainApp()">Test Main App</button>
        <button class="test-btn" onclick="openInNewTab('http://localhost:3000')">Open Main App (New Tab)</button>
    </div>

    <div id="logs"></div>

    <script>
        const logsContainer = document.getElementById('logs');
        const LOG_KEY = 'cmrp_debug_logs';
        const MAX_LOGS = 200;

        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = {
                timestamp,
                message,
                type,
                id: Date.now() + Math.random()
            };

            // Get existing logs
            let logs = JSON.parse(localStorage.getItem(LOG_KEY) || '[]');
            logs.push(logEntry);

            // Keep only the last MAX_LOGS entries
            if (logs.length > MAX_LOGS) {
                logs = logs.slice(-MAX_LOGS);
            }

            // Save back to localStorage
            localStorage.setItem(LOG_KEY, JSON.stringify(logs));

            // Display the log
            displayLog(logEntry);
            
            // Scroll to bottom
            logsContainer.scrollTop = logsContainer.scrollHeight;
        }

        function displayLog(logEntry) {
            const logDiv = document.createElement('div');
            logDiv.className = `log-entry ${logEntry.type}`;
            logDiv.innerHTML = `
                <span class="timestamp">[${logEntry.timestamp}]</span> ${logEntry.message}
            `;
            logsContainer.appendChild(logDiv);
        }

        function loadLogs() {
            const logs = JSON.parse(localStorage.getItem(LOG_KEY) || '[]');
            logsContainer.innerHTML = '';
            logs.forEach(displayLog);
            if (logs.length > 0) {
                logsContainer.scrollTop = logsContainer.scrollHeight;
            }
        }

        function clearLogs() {
            localStorage.removeItem(LOG_KEY);
            logsContainer.innerHTML = '';
            addLog('Debug logs cleared', 'info');
        }

        function openInNewTab(url) {
            window.open(url, '_blank');
        }

        async function testLogin() {
            addLog('Starting login test...', 'info');
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email: 'reuelrivera@gmail.com', 
                        password: 'password123' 
                    })
                });

                const data = await response.json();
                
                if (response.ok && data.token) {
                    localStorage.setItem('authToken', data.token);
                    addLog('‚úÖ Login successful, token stored', 'success');
                    addLog(`Token preview: ${data.token.substring(0, 50)}...`, 'info');
                    
                    // Verify token immediately
                    const storedToken = localStorage.getItem('authToken');
                    addLog(`Token verification: ${!!storedToken}`, storedToken ? 'success' : 'error');
                } else {
                    addLog(`‚ùå Login failed: ${data.error}`, 'error');
                }
            } catch (error) {
                addLog(`‚ùå Login error: ${error.message}`, 'error');
            }
        }

        function testMainApp() {
            addLog('Testing main app authentication...', 'info');
            const token = localStorage.getItem('authToken');
            
            if (!token) {
                addLog('‚ùå No token found for main app test', 'error');
                return;
            }

            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                const now = Date.now() / 1000;
                const isExpired = payload.exp && payload.exp < now;
                
                addLog(`Token user: ${payload.email}`, 'info');
                addLog(`Token expires: ${new Date(payload.exp * 1000).toLocaleString()}`, 'info');
                addLog(`Is expired: ${isExpired}`, isExpired ? 'error' : 'success');
                addLog(`Time left: ${Math.round(payload.exp - now)} seconds`, 'info');
                
                if (!isExpired) {
                    addLog('‚úÖ Token is valid for main app', 'success');
                    setTimeout(() => {
                        addLog('Redirecting to main app...', 'info');
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    addLog('‚ùå Token expired, cannot access main app', 'error');
                }
            } catch (error) {
                addLog(`‚ùå Token parsing error: ${error.message}`, 'error');
            }
        }

        // Override console methods to capture logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;

        console.log = function(...args) {
            const message = args.join(' ');
            if (message.includes('[AUTH DEBUG]')) {
                addLog(message.replace('[AUTH DEBUG]', ''), 'info');
            }
            originalLog.apply(console, args);
        };

        console.error = function(...args) {
            const message = args.join(' ');
            if (message.includes('[AUTH DEBUG]')) {
                addLog(message.replace('[AUTH DEBUG]', ''), 'error');
            }
            originalError.apply(console, args);
        };

        console.warn = function(...args) {
            const message = args.join(' ');
            if (message.includes('[AUTH DEBUG]')) {
                addLog(message.replace('[AUTH DEBUG]', ''), 'warning');
            }
            originalWarn.apply(console, args);
        };

        // Listen for storage events from other tabs
        window.addEventListener('storage', function(e) {
            if (e.key === 'authToken') {
                if (e.newValue) {
                    addLog(`üîÑ Auth token updated from another tab`, 'info');
                } else {
                    addLog(`üóëÔ∏è Auth token removed from another tab`, 'warning');
                }
            }
        });

        // Load existing logs on page load
        window.addEventListener('load', function() {
            loadLogs();
            addLog('Debug console initialized', 'success');
            
            // Check current auth state
            const token = localStorage.getItem('authToken');
            addLog(`Current auth state: ${token ? 'Token exists' : 'No token'}`, token ? 'success' : 'warning');
        });

        // Add logs from the main app if we're in an iframe or popup
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'AUTH_DEBUG') {
                addLog(event.data.message, event.data.level || 'info');
            }
        });
    </script>
</body>
</html>
