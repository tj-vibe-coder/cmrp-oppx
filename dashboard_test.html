<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win-Loss Dashboard Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; }
        iframe { width: 100%; height: 600px; border: 1px solid #ccc; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Win-Loss Dashboard Test</h1>
    
    <div id="test-results"></div>
    
    <button onclick="testPage()">Test Dashboard</button>
    <button onclick="clearAuth()">Clear Auth</button>
    <button onclick="setTestAuth()">Set Test Auth</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <iframe id="dashboardFrame" src="about:blank"></iframe>
    
    <script>
        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('test-results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            resultsDiv.appendChild(resultDiv);
        }
        
        function clearResults() {
            document.getElementById('test-results').innerHTML = '';
        }
        
        function clearAuth() {
            localStorage.removeItem('authToken');
            addResult('Auth token cleared', 'info');
        }
        
        function setTestAuth() {
            // Create a valid-looking JWT token for testing
            const testToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6InRlc3RAZXhhbXBsZS5jb20iLCJhY2NvdW50VHlwZSI6IkFkbWluIiwiaWF0IjoxNzQzNDcyNjAwfQ.test';
            localStorage.setItem('authToken', testToken);
            addResult('Test auth token set', 'success');
        }
        
        function testPage() {
            addResult('Loading win-loss dashboard...', 'info');
            
            // Clear auth first to test unauthenticated state
            clearAuth();
            
            // Load the dashboard
            const frame = document.getElementById('dashboardFrame');
            frame.src = 'win-loss_dashboard.html';
            
            frame.onload = function() {
                addResult('Dashboard page loaded', 'success');
                
                // Check for errors in the frame's console (if possible)
                setTimeout(() => {
                    try {
                        const frameDoc = frame.contentDocument || frame.contentWindow.document;
                        
                        // Check if auth modal exists
                        const authModal = frameDoc.getElementById('authModalOverlay');
                        if (authModal) {
                            addResult('✓ Auth modal found in DOM', 'success');
                            addResult(`Auth modal display: ${authModal.style.display}`, 'info');
                        } else {
                            addResult('✗ Auth modal not found', 'error');
                        }
                        
                        // Check if main content exists
                        const mainContent = frameDoc.querySelector('.main-content');
                        if (mainContent) {
                            addResult('✓ Main content found', 'success');
                            addResult(`Main content display: ${mainContent.style.display}`, 'info');
                        } else {
                            addResult('✗ Main content not found', 'error');
                        }
                        
                        // Check for any error messages in the content
                        const errorMessages = frameDoc.querySelectorAll('[style*="color:#dc2626"], [style*="color:red"]');
                        if (errorMessages.length > 0) {
                            errorMessages.forEach((el, i) => {
                                addResult(`Error message ${i+1}: ${el.textContent}`, 'error');
                            });
                        }
                        
                    } catch (error) {
                        addResult(`Cannot access frame content (CORS): ${error.message}`, 'info');
                    }
                }, 1000);
            };
            
            frame.onerror = function() {
                addResult('Error loading dashboard', 'error');
            };
        }
    </script>
</body>
</html>
