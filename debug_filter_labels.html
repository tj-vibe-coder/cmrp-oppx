<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Filter Labels</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Exact same styles as index.html */
        html body:not(.dark) label.text-sm.font-medium,
        html body:not(.dark) span.text-sm.font-medium,
        body:not(.dark) label.text-sm.font-medium,
        body:not(.dark) span.text-sm.font-medium {
            color: #374151 !important;
        }
        
        html body.dark label.text-sm.font-medium,
        html body.dark span.text-sm.font-medium,
        body.dark label.text-sm.font-medium,
        body.dark span.text-sm.font-medium,
        .dark label.text-sm.font-medium,
        .dark span.text-sm.font-medium {
            color: #f3f4f6 !important;
        }

        /* Debug borders to see if selectors are working */
        label.text-sm.font-medium {
            border: 2px solid red !important;
            background: yellow !important;
            padding: 4px !important;
        }
        
        .dark label.text-sm.font-medium {
            background: purple !important;
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="simple-header">
        <div class="title-group">
            <h1>Debug Filter Labels</h1>
        </div>
        <div class="flex items-center gap-2">
            <button id="themeToggle" class="nav-square-btn" title="Toggle theme">
                <span class="material-icons">wb_sunny</span>
            </button>
        </div>
    </div>
    
    <div class="main-content">
        <div class="main-container container mx-auto p-6 rounded-lg shadow-md">
            <h2>Filter Labels Test</h2>
            <p>Labels should have visible borders and theme-appropriate colors</p>
            
            <!-- Exact copy from main dashboard -->
            <div class="flex flex-wrap gap-4 items-center">
                <div class="flex items-center gap-2">
                    <label class="text-sm font-medium">Solutions:</label>
                    <select id="solutionsFilter" data-filter-type="solutions" class="filter-dropdown">
                        <option value="all">All</option>
                        <option value="automation">Automation</option>
                    </select>
                </div>
                <div class="flex items-center gap-2">
                    <label class="text-sm font-medium">Account Mgr:</label>
                    <select id="accountMgrFilter" data-filter-type="accountMgr" class="filter-dropdown">
                        <option value="all">All</option>
                        <option value="john">John Smith</option>
                    </select>
                </div>
                <div class="flex items-center gap-2">
                    <label class="text-sm font-medium">PIC:</label>
                    <select id="picFilter" data-filter-type="pic" class="filter-dropdown">
                        <option value="all">All</option>
                        <option value="alice">Alice Brown</option>
                    </select>
                </div>
            </div>
            
            <!-- Comparison with executive dashboard style -->
            <h2>Executive Dashboard Style (Working)</h2>
            <div class="flex flex-wrap gap-4 items-center">
                <div class="flex items-center gap-2">
                    <label class="text-sm font-medium">Solution:</label>
                    <select id="solutionFilter" class="filter-dropdown">
                        <option value="">All Solutions</option>
                    </select>
                </div>
                <div class="flex items-center gap-2">
                    <label class="text-sm font-medium">Account Manager:</label>
                    <select id="accountMgrFilter" class="filter-dropdown">
                        <option value="">All Account Managers</option>
                    </select>
                </div>
            </div>

            <div class="mt-8">
                <h3>Debug Info</h3>
                <button onclick="debugStyles()" class="theme-button px-4 py-2 rounded">
                    Analyze Label Styles
                </button>
                <div id="debugOutput" class="mt-4 p-4 bg-gray-100 rounded text-sm"></div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const themeIcon = themeToggle.querySelector('.material-icons');

        let isDark = localStorage.getItem('theme') === 'dark';
        updateTheme();

        themeToggle.addEventListener('click', () => {
            isDark = !isDark;
            updateTheme();
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        function updateTheme() {
            if (isDark) {
                body.classList.add('dark');
                themeIcon.textContent = 'dark_mode';
            } else {
                body.classList.remove('dark');
                themeIcon.textContent = 'wb_sunny';
            }
        }

        function debugStyles() {
            const labels = document.querySelectorAll('label.text-sm.font-medium');
            const output = document.getElementById('debugOutput');
            let debugText = `Found ${labels.length} labels with class "text-sm font-medium":\n\n`;
            
            labels.forEach((label, index) => {
                const computedStyle = window.getComputedStyle(label);
                const color = computedStyle.color;
                const backgroundColor = computedStyle.backgroundColor;
                const border = computedStyle.border;
                
                debugText += `Label ${index + 1}: "${label.textContent.trim()}"\n`;
                debugText += `- Color: ${color}\n`;
                debugText += `- Background: ${backgroundColor}\n`;
                debugText += `- Border: ${border}\n`;
                debugText += `- Classes: ${label.className}\n\n`;
            });
            
            debugText += `Current theme: ${isDark ? 'dark' : 'light'}\n`;
            debugText += `Body classes: ${body.className}\n`;
            
            output.textContent = debugText;
        }
    </script>
</body>
</html>
