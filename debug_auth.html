<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Authentication</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        textarea { width: 100%; height: 100px; margin: 10px 0; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Authentication Debug Tool</h1>
    
    <div id="results"></div>
    
    <div>
        <button onclick="checkToken()">Check Current Token</button>
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testDriveAPI()">Test Drive API</button>
        <button onclick="clearToken()">Clear Token</button>
    </div>
    
    <div>
        <h3>Manual Token Test:</h3>
        <textarea id="manualToken" placeholder="Paste token here to test..."></textarea>
        <button onclick="testManualToken()">Test Manual Token</button>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function checkToken() {
            clearResults();
            const token = localStorage.getItem('authToken');
            
            if (!token) {
                log('‚ùå No token found in localStorage', 'error');
                return;
            }
            
            log('‚úÖ Token found in localStorage', 'success');
            log(`Token preview: ${token.substring(0, 50)}...`, 'info');
            
            // Try to decode the token
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                log(`üìã Token payload: <pre>${JSON.stringify(payload, null, 2)}</pre>`, 'info');
                
                const exp = new Date(payload.exp * 1000);
                const now = new Date();
                
                if (exp > now) {
                    log(`‚úÖ Token is valid until: ${exp.toLocaleString()}`, 'success');
                } else {
                    log(`‚ùå Token expired at: ${exp.toLocaleString()}`, 'error');
                }
            } catch (e) {
                log(`‚ùå Failed to decode token: ${e.message}`, 'error');
            }
        }
        
        async function testLogin() {
            clearResults();
            log('üîê Testing login...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@example.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log('‚úÖ Login successful!', 'success');
                    log(`Token: ${data.token.substring(0, 50)}...`, 'info');
                    localStorage.setItem('authToken', data.token);
                } else {
                    log(`‚ùå Login failed: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Login error: ${error.message}`, 'error');
            }
        }
        
        async function testDriveAPI() {
            clearResults();
            const token = localStorage.getItem('authToken');
            
            if (!token) {
                log('‚ùå No token available. Please login first.', 'error');
                return;
            }
            
            log('üöÄ Testing Drive API endpoint...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/api/opportunities/453c5db8-3bb0-415c-beef-aadb3b760436/drive-folder`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                log(`üì° Response status: ${response.status}`, 'info');
                log(`üìã Response data: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
                
                if (response.ok) {
                    log('‚úÖ Drive API call successful!', 'success');
                } else {
                    log(`‚ùå Drive API call failed: ${data.error || data.message}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Drive API error: ${error.message}`, 'error');
            }
        }
        
        async function testManualToken() {
            clearResults();
            const token = document.getElementById('manualToken').value.trim();
            
            if (!token) {
                log('‚ùå Please paste a token to test', 'error');
                return;
            }
            
            log('üß™ Testing manual token...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/api/opportunities`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log('‚úÖ Manual token works!', 'success');
                    localStorage.setItem('authToken', token);
                } else {
                    log(`‚ùå Manual token failed: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Manual token error: ${error.message}`, 'error');
            }
        }
        
        function clearToken() {
            localStorage.removeItem('authToken');
            log('üóëÔ∏è Token cleared from localStorage', 'info');
        }
        
        // Auto-check token on page load
        window.onload = () => {
            checkToken();
        };
    </script>
</body>
</html>
