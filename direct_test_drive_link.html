<!DOCTYPE html>
<html>
<head>
    <title>Direct Drive Link Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Direct Drive Link Test</h1>
    <button onclick="testDirectly()">Test Drive Link</button>
    <div id="results"></div>

    <script>
        function log(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = msg;
            document.getElementById('results').appendChild(div);
        }

        async function testDirectly() {
            document.getElementById('results').innerHTML = '';
            
            // Get token from main app
            const token = localStorage.getItem('authToken');
            if (!token) {
                log('‚ùå No auth token found. Please login at main app first.', 'error');
                return;
            }
            log('‚úÖ Auth token found', 'success');

            // Test data
            const opportunityUid = '453c5db8-3bb0-415c-beef-aadb3b760436';
            const folderUrl = 'https://drive.google.com/drive/folders/0BwLYHtwPeCSpX0ZYU1EwTUhsOEk?resourcekey=0-3m-OlBAKq2SQCj7i4wx0yg&usp=drive_link';
            
            // Extract folder ID
            let folderId = folderUrl.split('/folders/')[1].split('?')[0];
            log(`üìÅ Extracted folder ID: ${folderId}`, 'info');

            // Test the API call
            try {
                log('üöÄ Sending API request...', 'info');
                const response = await fetch(`http://localhost:3000/api/opportunities/${opportunityUid}/drive-folder`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ folderId })
                });

                log(`üì° Response status: ${response.status}`, response.ok ? 'success' : 'error');
                
                const data = await response.json();
                log(`üìã Response data: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');

                if (response.ok) {
                    log('‚úÖ SUCCESS! Drive folder linked successfully!', 'success');
                } else {
                    log(`‚ùå FAILED: ${data.error || data.message}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Network error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
