<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Dashboard setupFilters Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; color: #0c5460; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Executive Dashboard setupFilters Function Test</h1>
    
    <div class="test-section">
        <h2>Test Results</h2>
        <div id="testResults"></div>
    </div>
    
    <div class="test-section">
        <h2>Console Logs</h2>
        <div id="consoleLogs"></div>
    </div>

    <script>
        // Capture console logs
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        const logs = [];
        
        console.log = function(...args) {
            logs.push({ type: 'log', message: args.join(' '), timestamp: new Date().toLocaleTimeString() });
            originalConsoleLog.apply(console, args);
            updateConsoleLogs();
        };
        
        console.error = function(...args) {
            logs.push({ type: 'error', message: args.join(' '), timestamp: new Date().toLocaleTimeString() });
            originalConsoleError.apply(console, args);
            updateConsoleLogs();
        };
        
        function updateConsoleLogs() {
            const logsContainer = document.getElementById('consoleLogs');
            logsContainer.innerHTML = logs.map(log => 
                `<div class="${log.type === 'error' ? 'error' : 'info'} test-result">
                    [${log.timestamp}] ${log.type.toUpperCase()}: ${log.message}
                </div>`
            ).join('');
        }
        
        function addTestResult(message, success) {
            const container = document.getElementById('testResults');
            const div = document.createElement('div');
            div.className = `test-result ${success ? 'success' : 'error'}`;
            div.innerHTML = `${success ? '✅' : '❌'} ${message}`;
            container.appendChild(div);
        }
        
        // Test the executive dashboard functionality
        async function testExecutiveDashboard() {
            console.log('Starting Executive Dashboard setupFilters Test...');
            
            try {
                // Test 1: Load executive dashboard script
                console.log('Test 1: Loading executive dashboard script...');
                const script = document.createElement('script');
                script.src = 'executive_dashboard.js';
                
                script.onload = function() {
                    console.log('Executive dashboard script loaded successfully');
                    addTestResult('Executive dashboard script loaded', true);
                    
                    // Test 2: Check if setupFilters function exists
                    if (typeof setupFilters === 'function') {
                        console.log('setupFilters function found');
                        addTestResult('setupFilters function exists', true);
                        
                        // Test 3: Try to call setupFilters
                        try {
                            setupFilters();
                            console.log('setupFilters function executed successfully');
                            addTestResult('setupFilters function executes without error', true);
                        } catch (error) {
                            console.error('Error calling setupFilters:', error);
                            addTestResult('setupFilters function execution failed: ' + error.message, false);
                        }
                    } else {
                        console.error('setupFilters function not found');
                        addTestResult('setupFilters function is missing', false);
                    }
                    
                    // Test 4: Check other required functions
                    const requiredFunctions = ['setupEventHandlers', 'setupPeriodControls', 'setupTableControls'];
                    requiredFunctions.forEach(funcName => {
                        if (typeof window[funcName] === 'function') {
                            console.log(`${funcName} function found`);
                            addTestResult(`${funcName} function exists`, true);
                        } else {
                            console.error(`${funcName} function not found`);
                            addTestResult(`${funcName} function is missing`, false);
                        }
                    });
                };
                
                script.onerror = function() {
                    console.error('Failed to load executive dashboard script');
                    addTestResult('Failed to load executive dashboard script', false);
                };
                
                document.head.appendChild(script);
                
            } catch (error) {
                console.error('Test failed:', error);
                addTestResult('Test execution failed: ' + error.message, false);
            }
        }
        
        // Run the test when page loads
        window.addEventListener('load', testExecutiveDashboard);
    </script>
</body>
</html>
