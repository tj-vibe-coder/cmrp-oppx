<!DOCTYPE html>
<html>
<head>
    <title>Fixing Proposal Workbench</title>
    <link rel="stylesheet" href="fix-labels.css">
    <script>
        window.onload = function() {
            // Load the CSS first
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = 'fix-labels.css?v=' + new Date().getTime();
            document.head.appendChild(link);
            
            // Wait a moment and then redirect
            setTimeout(function() {
                window.location.href = 'proposal_workbench.html';
            }, 500);
        };
    </script>
</head>
<body style="background-color: #111827; color: white; font-family: sans-serif; text-align: center; padding-top: 100px;">
    <h1>Applying CSS fixes...</h1>
    <p>You will be redirected to the proposal workbench in a moment.</p>
    <p>If you're not redirected, <a href="proposal_workbench.html" style="color: #3b82f6;">click here</a>.</p>
</body>
</html>
