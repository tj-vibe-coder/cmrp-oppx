<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter and Theme Test</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-6">
        <h1>Filter Status and Theme Toggle Test</h1>
        
        <!-- Test the filter status display -->
        <div class="mb-4">
            <h2>Filter Status Test</h2>
            <div class="flex flex-wrap gap-2 items-center mb-2" id="statusFilterButtons">
                <span class="text-sm font-medium mr-2">Filter by Status:</span>
                <button data-filter-type="status" data-filter-value="all" class="filter-button active">All</button>
                <button data-filter-type="status" data-filter-value="op100" class="filter-button">OP100</button>
                <button data-filter-type="status" data-filter-value="op90" class="filter-button">OP90</button>
                <button data-filter-type="status" data-filter-value="submitted" class="filter-button">Submitted</button>
            </div>
            <div id="rowCount" class="mt-4 text-sm border border-red-500 p-2">
                <!-- This should update when filters are clicked -->
                Status will appear here
            </div>
        </div>

        <!-- Test the theme toggle for tables -->
        <div class="mb-4">
            <h2>Theme Toggle Test</h2>
            <button id="themeToggle" class="nav-square-btn" title="Toggle between light and dark theme">
                <span class="material-icons">light_mode</span>
            </button>
            
            <div class="table-responsive-wrapper mt-4">
                <div class="table-container">
                    <table id="testTable" class="min-w-full divide-y">
                        <thead class="sticky-header">
                            <tr>
                                <th class="px-3 py-2 bg-header text-left">Project Name</th>
                                <th class="px-3 py-2 bg-header text-left">Status</th>
                                <th class="px-3 py-2 bg-header text-left">Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="px-3 py-2">Test Project 1</td>
                                <td class="px-3 py-2">OP100</td>
                                <td class="px-3 py-2">$50,000</td>
                            </tr>
                            <tr>
                                <td class="px-3 py-2">Test Project 2</td>
                                <td class="px-3 py-2">OP90</td>
                                <td class="px-3 py-2">$30,000</td>
                            </tr>
                            <tr>
                                <td class="px-3 py-2">Test Project 3</td>
                                <td class="px-3 py-2">Submitted</td>
                                <td class="px-3 py-2">$25,000</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="debug-output" class="mt-4 p-4 border border-blue-500">
            <h3>Debug Output:</h3>
            <div id="debug-content"></div>
        </div>
    </div>

    <script>
        // Mock data for testing
        const opportunities = [
            { project_name: 'Test Project 1', opp_status: 'op100', amount: 50000 },
            { project_name: 'Test Project 2', opp_status: 'op90', amount: 30000 },
            { project_name: 'Test Project 3', opp_status: 'op30', amount: 25000 },
            { project_name: 'Test Project 4', opp_status: 'op100', amount: 75000 },
            { project_name: 'Test Project 5', opp_status: 'submitted', amount: 40000 }
        ];

        let currentFilter = 'all';
        const debugOutput = document.getElementById('debug-content');

        function log(message) {
            debugOutput.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
        }

        // Test filter functionality
        function updateRowCount() {
            const rowCountElement = document.getElementById('rowCount');
            if (!rowCountElement) {
                log('ERROR: rowCount element not found');
                return;
            }
            
            // Filter opportunities based on current filter
            let filteredData = opportunities;
            if (currentFilter !== 'all') {
                filteredData = opportunities.filter(opp => {
                    const status = opp.opp_status?.toLowerCase();
                    switch (currentFilter) {
                        case 'op100': return status === 'op100';
                        case 'op90': return status === 'op90';
                        case 'submitted': return status === 'op30' || status === 'op60';
                        default: return true;
                    }
                });
            }
            
            const filteredCount = filteredData.length;
            const totalCount = opportunities.length;
            
            rowCountElement.textContent = `Showing ${filteredCount} of ${totalCount} opportunities (Filter: ${currentFilter})`;
            log(`Filter updated: ${currentFilter} - Showing ${filteredCount} of ${totalCount}`);
        }

        // Test theme toggle
        function applyTheme(theme) {
            const htmlElement = document.documentElement;
            const isDark = theme === 'dark';
            htmlElement.classList.toggle('dark', isDark);
            
            const themeToggle = document.getElementById('themeToggle');
            const icon = themeToggle?.querySelector('.material-icons');
            if (icon) {
                icon.textContent = isDark ? 'dark_mode' : 'light_mode';
            }
            
            log(`Theme applied: ${theme}`);
        }

        function toggleTheme() {
            const htmlElement = document.documentElement;
            const currentTheme = htmlElement.classList.contains('dark') ? 'dark' : 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
            localStorage.setItem('theme', newTheme);
            log(`Theme toggled from ${currentTheme} to ${newTheme}`);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            log('Page loaded, initializing...');
            
            // Set up filter buttons
            const statusFilterButtonsContainer = document.getElementById('statusFilterButtons');
            if (statusFilterButtonsContainer) {
                statusFilterButtonsContainer.addEventListener('click', function(e) {
                    if (e.target.matches('button.filter-button')) {
                        log(`Filter button clicked: ${e.target.dataset.filterValue}`);
                        
                        // Remove active class from all buttons
                        statusFilterButtonsContainer.querySelectorAll('.filter-button').forEach(btn => {
                            btn.classList.remove('active');
                        });
                        
                        // Add active class to clicked button
                        e.target.classList.add('active');
                        
                        // Update current filter
                        currentFilter = e.target.dataset.filterValue;
                        
                        // Update row count
                        updateRowCount();
                    }
                });
                log('Filter buttons set up successfully');
            } else {
                log('ERROR: Filter buttons container not found');
            }

            // Set up theme toggle
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', toggleTheme);
                log('Theme toggle set up successfully');
            } else {
                log('ERROR: Theme toggle button not found');
            }

            // Initialize theme
            const savedTheme = localStorage.getItem('theme') || 'dark';
            applyTheme(savedTheme);
            
            // Initial row count
            updateRowCount();
            
            log('Initialization complete');
        });
    </script>
</body>
</html>
