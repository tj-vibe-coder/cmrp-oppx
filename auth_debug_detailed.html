<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        .debug-section { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
        .warning { color: orange; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        #log { max-height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
    </style>
</head>
<body>
    <h1>üîç Authentication Debug Test</h1>
    
    <div class="debug-section">
        <h3>Current Authentication State</h3>
        <div id="auth-state"></div>
        <button onclick="checkAuthState()">Check Auth State</button>
        <button onclick="clearStorage()">Clear Storage</button>
    </div>

    <div class="debug-section">
        <h3>Token Analysis</h3>
        <div id="token-analysis"></div>
        <button onclick="analyzeToken()">Analyze Current Token</button>
    </div>

    <div class="debug-section">
        <h3>Test Login</h3>
        <input type="email" id="testEmail" placeholder="Email" value="test@example.com">
        <input type="password" id="testPassword" placeholder="Password" value="password">
        <button onclick="testLogin()">Test Login</button>
    </div>

    <div class="debug-section">
        <h3>Real-time Log</h3>
        <div id="log"></div>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <script>
        let logContainer = document.getElementById('log');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type;
            logContainer.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }

        // Copy the getAuthToken function from app.js for testing
        function getAuthToken() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                log('No token found in localStorage', 'warning');
                return null;
            }
            
            try {
                // Check if token is expired
                const payload = JSON.parse(atob(token.split('.')[1]));
                const now = Date.now() / 1000;
                log(`Token payload: ${JSON.stringify(payload)}`, 'info');
                log(`Current time: ${now}, Token exp: ${payload.exp}`, 'info');
                
                if (payload.exp && payload.exp < now) {
                    log('Token expired, removing from localStorage', 'error');
                    localStorage.removeItem('authToken');
                    return null;
                }
                log('Token is valid', 'success');
                return token;
            } catch (error) {
                log(`Invalid token format: ${error.message}`, 'error');
                localStorage.removeItem('authToken');
                return null;
            }
        }

        function checkAuthState() {
            const authState = document.getElementById('auth-state');
            const token = getAuthToken();
            const currentPath = window.location.pathname;
            
            authState.innerHTML = `
                <p><strong>Current Path:</strong> ${currentPath}</p>
                <p><strong>Has Token:</strong> ${token ? 'Yes' : 'No'}</p>
                <p><strong>Token Preview:</strong> ${token ? token.substring(0, 50) + '...' : 'None'}</p>
                <p><strong>LocalStorage Keys:</strong> ${Object.keys(localStorage).join(', ')}</p>
            `;
        }

        function analyzeToken() {
            const tokenAnalysis = document.getElementById('token-analysis');
            const token = localStorage.getItem('authToken');
            
            if (!token) {
                tokenAnalysis.innerHTML = '<p class="error">No token found</p>';
                return;
            }

            try {
                const parts = token.split('.');
                const header = JSON.parse(atob(parts[0]));
                const payload = JSON.parse(atob(parts[1]));
                const now = Date.now() / 1000;
                const isExpired = payload.exp && payload.exp < now;
                const timeToExpiry = payload.exp ? (payload.exp - now) : 'No expiration';

                tokenAnalysis.innerHTML = `
                    <p><strong>Token Structure:</strong> ${parts.length} parts</p>
                    <p><strong>Header:</strong> <pre>${JSON.stringify(header, null, 2)}</pre></p>
                    <p><strong>Payload:</strong> <pre>${JSON.stringify(payload, null, 2)}</pre></p>
                    <p><strong>Is Expired:</strong> <span class="${isExpired ? 'error' : 'success'}">${isExpired}</span></p>
                    <p><strong>Time to Expiry:</strong> ${typeof timeToExpiry === 'number' ? timeToExpiry + ' seconds' : timeToExpiry}</p>
                `;
            } catch (error) {
                tokenAnalysis.innerHTML = `<p class="error">Error parsing token: ${error.message}</p>`;
            }
        }

        function clearStorage() {
            localStorage.clear();
            sessionStorage.clear();
            log('Storage cleared', 'info');
            checkAuthState();
        }

        function clearLog() {
            logContainer.innerHTML = '';
        }

        async function testLogin() {
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;

            if (!email || !password) {
                log('Email and password required', 'error');
                return;
            }

            log(`Attempting login with email: ${email}`, 'info');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                log(`Login response status: ${response.status}`, 'info');
                
                const data = await response.json();
                log(`Login response data: ${JSON.stringify(data)}`, 'info');

                if (!response.ok || !data.token) {
                    throw new Error(data.error || 'Login failed');
                }

                log('Login successful, storing token...', 'success');
                localStorage.setItem('authToken', data.token);
                
                // Verify storage immediately
                const storedToken = localStorage.getItem('authToken');
                log(`Token stored successfully: ${!!storedToken}`, storedToken ? 'success' : 'error');
                
                // Analyze the new token
                analyzeToken();
                checkAuthState();

            } catch (error) {
                log(`Login error: ${error.message}`, 'error');
            }
        }

        // Monitor localStorage changes
        window.addEventListener('storage', function(e) {
            log(`Storage event - Key: ${e.key}, Old: ${e.oldValue}, New: ${e.newValue}`, 'info');
        });

        // Initial state check
        window.addEventListener('load', function() {
            log('Page loaded, checking initial auth state...', 'info');
            checkAuthState();
            analyzeToken();
        });

        // Monitor page visibility changes
        document.addEventListener('visibilitychange', function() {
            log(`Page visibility changed: ${document.visibilityState}`, 'info');
            if (document.visibilityState === 'visible') {
                checkAuthState();
            }
        });
    </script>
</body>
</html>
