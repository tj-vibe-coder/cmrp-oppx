            document.getElementById('status').innerHTML = '<p class="success">‚úÖ Mock development token has been set!</p><p class="info">You can now access the proposal workbench and other authenticated pages.</p>';
        }
        
        function clearToken() {
            localStorage.removeItem('authToken');
            document.getElementById('status').innerHTML = '<p class="success">üóëÔ∏è Authentication token has been cleared.</p>';
        }
        
        function checkToken() {
            const token = localStorage.getItem('authToken');
            if (token) {
                const preview = token.substring(0, 50) + '...';
                document.getElementById('status').innerHTML = `<p class="success">‚úÖ Token found!</p><p class="info">Preview: ${preview}</p>`;
            } else {
                document.getElementById('status').innerHTML = '<p class="info">‚ùå No authentication token found.</p>';
            }
        }
        
        // Check token status on page load
        window.addEventListener('load', checkToken);
    </script>
