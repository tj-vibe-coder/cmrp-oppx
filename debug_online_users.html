<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Online Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen p-6">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Online Users Debug Console</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Status Panel -->
            <div class="bg-gray-100 dark:bg-gray-800 p-4 rounded">
                <h2 class="text-lg font-semibold mb-4">System Status</h2>
                <div class="space-y-2">
                    <div>Auth Token: <span id="tokenStatus">Checking...</span></div>
                    <div>User ID: <span id="userId">-</span></div>
                    <div>User Name: <span id="userName">-</span></div>
                    <div>Last Heartbeat: <span id="lastHeartbeat">Never</span></div>
                    <div>Server Response: <span id="serverResponse">-</span></div>
                </div>
            </div>
            
            <!-- Online Users Panel -->
            <div class="bg-gray-100 dark:bg-gray-800 p-4 rounded">
                <h2 class="text-lg font-semibold mb-4">Online Users</h2>
                <div>Count: <span id="onlineCount" class="font-bold text-green-600">0</span></div>
                <div id="onlineUsersList" class="mt-2 space-y-1"></div>
            </div>
        </div>
        
        <!-- Controls -->
        <div class="mt-6 space-x-4">
            <button id="sendHeartbeat" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Send Manual Heartbeat
            </button>
            <button id="fetchUsers" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                Fetch Online Users
            </button>
        </div>
        
        <!-- Debug Log -->
        <div class="mt-6">
            <h2 class="text-lg font-semibold mb-4">Debug Log</h2>
            <div id="debugLog" class="bg-black text-green-400 p-4 rounded font-mono text-sm h-64 overflow-y-auto"></div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        let debugLog = [];
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            debugLog.push(logMessage);
            
            if (debugLog.length > 50) {
                debugLog = debugLog.slice(-50);
            }
            
            const logElement = document.getElementById('debugLog');
            if (logElement) {
                logElement.innerHTML = debugLog.join('\n');
                logElement.scrollTop = logElement.scrollHeight;
            }
            console.log(logMessage);
        }
        
        function getApiUrl(endpoint) {
            return (window.APP_CONFIG?.API_BASE_URL || '') + endpoint;
        }
        
        async function sendHeartbeat() {
            log('Sending heartbeat...');
            
            try {
                const token = localStorage.getItem('authToken');
                if (!token) {
                    log('ERROR: No auth token');
                    return;
                }
                
                const response = await fetch(getApiUrl('/api/heartbeat'), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        page: window.location.pathname,
                        timestamp: Date.now()
                    })
                });
                
                log(`Response status: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`Success: ${JSON.stringify(data)}`);
                    document.getElementById('lastHeartbeat').textContent = new Date().toLocaleTimeString();
                    document.getElementById('onlineCount').textContent = data.totalOnline || 0;
                } else {
                    const errorText = await response.text();
                    log(`Error: ${response.status} - ${errorText}`);
                }
                
            } catch (error) {
                log(`Network error: ${error.message}`);
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.classList.toggle('dark', savedTheme === 'dark');
            
            const token = localStorage.getItem('authToken');
            if (token) {
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    document.getElementById('tokenStatus').textContent = 'Valid';
                    document.getElementById('userId').textContent = payload.id || 'Unknown';
                    document.getElementById('userName').textContent = payload.name || payload.username || 'Unknown';
                } catch (error) {
                    document.getElementById('tokenStatus').textContent = 'Invalid';
                }
            } else {
                document.getElementById('tokenStatus').textContent = 'Not found';
            }
            
            document.getElementById('sendHeartbeat').addEventListener('click', sendHeartbeat);
            
            log('Debug console ready');
        });
    </script>
</body>
</html>
