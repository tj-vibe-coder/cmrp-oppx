<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Migration Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h1>üõ†Ô∏è Database Migration Test</h1>
    <p>This page allows you to test the last_excel_sync column migration for the Google Drive sync functionality.</p>
    
    <div>
        <button id="loginBtn" class="button">Login First</button>
        <button id="runMigrationBtn" class="button" disabled>Run Migration</button>
        <button id="emergencyMigrationBtn" class="button" style="background-color: #dc3545;">Emergency Migration</button>
        <button id="testSyncBtn" class="button" disabled>Test Sync Function</button>
    </div>

    <div id="result"></div>

    <script>
        let authToken = localStorage.getItem('authToken');
        
        const loginBtn = document.getElementById('loginBtn');
        const runMigrationBtn = document.getElementById('runMigrationBtn');
        const emergencyMigrationBtn = document.getElementById('emergencyMigrationBtn');
        const testSyncBtn = document.getElementById('testSyncBtn');
        const resultDiv = document.getElementById('result');

        function showResult(message, type = 'info') {
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        function updateButtonStates() {
            if (authToken) {
                loginBtn.textContent = 'Logged In ‚úì';
                loginBtn.disabled = true;
                runMigrationBtn.disabled = false;
                testSyncBtn.disabled = false;
            } else {
                loginBtn.textContent = 'Login First';
                loginBtn.disabled = false;
                runMigrationBtn.disabled = true;
                testSyncBtn.disabled = true;
            }
        }

        // Login function
        loginBtn.addEventListener('click', async () => {
            try {
                const username = prompt('Enter username:');
                const password = prompt('Enter password:');
                
                if (!username || !password) return;

                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    updateButtonStates();
                    showResult(`Logged in successfully as ${data.user.username} (${data.user.role})`, 'success');
                } else {
                    showResult(`Login failed: ${data.message}`, 'error');
                }
            } catch (error) {
                showResult(`Login error: ${error.message}`, 'error');
            }
        });

        // Run migration
        runMigrationBtn.addEventListener('click', async () => {
            try {
                showResult('Running migration...', 'info');
                
                const response = await fetch('/api/admin/run-last-excel-sync-migration', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    showResult(`‚úÖ Migration successful!\n\n${data.message}\n\nColumn Details: ${JSON.stringify(data.columnDetails, null, 2)}`, 'success');
                } else {
                    showResult(`‚ùå Migration failed!\n\n${data.error}: ${data.message}`, 'error');
                }
            } catch (error) {
                showResult(`Migration error: ${error.message}`, 'error');
            }
        });

        // Emergency migration (no auth required)
        emergencyMigrationBtn.addEventListener('click', async () => {
            try {
                showResult('Running EMERGENCY migration...', 'info');
                
                const response = await fetch('/api/emergency/run-last-excel-sync-migration', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        emergencyKey: 'CMRP_EMERGENCY_MIGRATION_2025'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showResult(`‚úÖ Emergency Migration successful!\n\n${data.message}\n\nColumn Details: ${JSON.stringify(data.columnDetails, null, 2)}`, 'success');
                } else {
                    showResult(`‚ùå Emergency Migration failed!\n\n${data.error}: ${data.message}`, 'error');
                }
            } catch (error) {
                showResult(`Emergency Migration error: ${error.message}`, 'error');
            }
        });

        // Test sync function
        testSyncBtn.addEventListener('click', async () => {
            try {
                showResult('Testing sync functionality...', 'info');
                
                // Try to get a project to test sync with
                const projectsResponse = await fetch('/api/opportunities', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (!projectsResponse.ok) {
                    throw new Error('Failed to fetch projects');
                }

                const projects = await projectsResponse.json();
                
                if (projects.length === 0) {
                    showResult('No projects available to test sync with', 'info');
                    return;
                }

                // Test with the first project
                const testProject = projects[0];
                
                showResult(`Testing sync with project: ${testProject.project_name} (${testProject.uid})\n\nThis will verify that the last_excel_sync column is working properly.`, 'info');
                
                // Note: We're not actually running the sync here, just confirming the setup
                showResult(`‚úÖ Sync test preparation successful!\n\nProject selected: ${testProject.project_name}\nUID: ${testProject.uid}\n\nThe database now has the last_excel_sync column and sync operations should work properly.`, 'success');
                
            } catch (error) {
                showResult(`Test error: ${error.message}`, 'error');
            }
        });

        // Initialize
        updateButtonStates();
        
        if (authToken) {
            showResult('Found existing auth token. You can proceed with migration.', 'info');
        } else {
            showResult('Please login first to run the migration.', 'info');
        }
    </script>
</body>
</html>
